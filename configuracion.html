<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfiguraciÃ³n juego de preguntas</title>
</head>
<body>
    <h5 id="nivel_pregunta">Nivel de pregunta</h5> <!--Te dice el nivel de preguntas que estas configurando-->
    <div>
        <form action=""><!--Formulario para ingresar las preguntas-->
            <label for="pregunta">Ingrese la pregunta:</label>
            <input type="text" name="pregunta" id="pregunta"><br>
            <label for="res_correcta">Ingrese la respuesta correcta:</label>
            <input type="text" name="res_correcta"><br>
            <label for="res_incorrecta1">Ingrese la respuesta incorrecta 1:</label>
            <input type="text" name="res_incorrecta1"><br>
            <label for="res_incorrecta2">Ingrese la respuesta incorrecta 2:</label>
            <input type="text" name="res_incorrecta2"><br>
            <label for="res_incorrecta3">Ingrese la respuesta incorrecta 3:</label>
            <input type="text" name="res_incorrecta3"><br>
        </form>
        <button>Guardar Pregunta</button><!--Boton para guardar la pregunta formulada-->
        <button>Siguiente nivel de preguntas</button><!--boton que se activa solo cuando tenes minimo 5 preguntas ya creadas por el nivel actual-->
    </div>
</body>
</html>
